<section data-ng-controller="TeamsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Table</h1>
	</div>

		
		
<table class="table table-striped table-bordered table-hover table-condensed">
<colgroup>
       <col span="1" style="width: 1%;">
       <col span="1" style="width: 1%;">
       <col span="1" style="width: 22%;">
    </colgroup>
            <tr>
                <th></th><th>{{ 'position' | translate }}</th><th>{{ 'name' | translate }}</th>
                <th>{{ 'goalsFor' | translate }}</th><th>{{ 'goalsAgainst' | translate }}</th><th>{{ 'goalsDifference' | translate }}</th><th>{{ 'points' | translate }}</th>
            </tr>
            <tr  data-ng-href="#!/teams/{{team._id}}"  data-ng-repeat="team in teams | orderBy:'rank'" >
               <td><img style="height:64px; width:64px;" data-ng-src="{{team.logoURL}}"/></td>
               <td><h4  data-ng-bind="team.rank"></h4></td>
            <td><span data-ng-bind="team.name"></span></td>
            <td><h4  data-ng-bind="team.goals"></h4></td>
            <td><h4  data-ng-bind="team.goalsAgainst"></h4></td>
            <td><h4  data-ng-bind="team.goalDifference"></h4></td>
            <td><h4  data-ng-bind="team.points"></h4></td>
            </tr>
        </table>
</section>
